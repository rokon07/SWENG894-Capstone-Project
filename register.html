<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Democratic-Decisions App - Sign up</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="header">
            <h1>Democratic-Decisions Application</h1>
            <h3>Register user</h3>
        </div>
        <div class="registerUser" id="resigter_user">
            <input id="user_email_sign_in" type="text" name="userEmail" placeholder="Enter your email here ...">
            <input id="user_password_sign_in" type="text" name="userPassword" placeholder="Enter your password here ...">
            <input id="user_fname" type="text" name="userFname" placeholder="Enter your first name here ...">
            <input id="user_lname" type="text" name="userLname" placeholder="Enter your last name here ...">
            <input id="user_phone_number" type="text" name="userPhoneNumber" placeholder="Enter your phone number here ...">
            <input id="user_address" type="text" name="userAddress" placeholder="Enter your address here ...">
            <select id="user_role" name="userRole">
                <option value="Voter">Voter</option>
                <option value="Admin">Adminstrator</option>
            </select>
            <input id="submitButton" type="button" onclick="add_user_to_table()" value="sign up"><br><br>
            <div id="Instertion result">
                <p id="elmnt">Sign up status: null</p>
            </div>
        </div>
        <div class="footer">
            Mohd Rokon <br>
            rokonalshahriar@gmail.com
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
