<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cast Your Vote</title>
    <link rel="stylesheet" href="/css/vote_styles.css">
    <script src="https://kit.fontawesome.com/1357e6d178.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color:#161b22;">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Democratic-Decisions</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" style="margin-top: 24px; margin-bottom: 24px;">
        <div class="card" style="margin: auto; background-color: #21262d;">
            <div class="card-body" style="color: #ecf2f8">
                <h5 class="card-title" id="pollTitle">Poll Title</h5>
                <p id="pollDetails"></p>
                <form id="voteForm">
                    <div id="candidatesContainer" class="mb-3">
                        <label class="form-label">Select option to vote on:</label>
                        <div id="candidates" style="color: #89929b;">
                            <!-- Candidates will show up here -->
                        </div>
                    </div>
                    <input type="hidden" id="pollId" name="pollId">
                    <input type="hidden" id="userId" name="userId">
                    <input type="hidden" id="userEmail" name="userEmail">
                    <div class="alert alert-danger" role="alert" id="error" style="display:none;"></div>
                    <div class="alert alert-success" role="alert" id="success" style="display:none;"></div>
                    <button type="submit" class="btn btn-success">Submit Vote</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/cast_vote.js"></script>
</body>
</html>
