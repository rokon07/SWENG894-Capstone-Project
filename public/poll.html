<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Create poll</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Democratic-Decisions</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <div class="card" style="width: 100%;">
            <div class="card-body">
                <h5 class="card-title">Poll creation form</h5>
                <form onsubmit="return false;" id="form">
                    <div class="mb-3">
                        <label for="title" class="form-label">Poll Title</label>
                        <input type="text" class="form-control" id="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="deadline" class="form-label">Deadline</label>
                        <input type="datetime-local" class="form-control" id="deadline" required>
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Age Requirement</label>
                        <input type="date" class="form-control" id="age" required>
                    </div>

                    <div class="mb-3" id="polltype-container">
                        <label for="polltype">Public or Private:</label>
                        <select id="polltype" name="polltype" class="form-select">
                            <option value="Public" selected="selected">Public</option>
                            <option value="Private">Private</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="enableAnonymous">Enable Anonymous voting:</label>
                        <input type="checkbox" id="enableAnonymous" name="Anonymous" value="Anonymous">
                    </div>

                    <div class="mb-3">
                        <label for="candidates" class="form-label">Enter your candidates:</label>
                        <div id="candidates"></div>
                        <button type="button" class="btn btn-secondary" id="addCandidate">Add Candidate</button>
                    </div>
                    <div class="alert alert-danger" role="alert" id="error" style="display:none;"></div>
                    <div class="alert alert-success" role="alert" id="success" style="display:none;"></div>
                    <button type="submit" class="btn btn-primary">Create</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/create_poll.js"></script>
</body>
</html>
